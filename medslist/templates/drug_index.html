{% extends "medslist_base.html" %}

{% block content %}
<p>&nbsp;</p>
  <h2>Medicijnen</h2>
  {% if plist %}
  <table class="table table-striped table-sm">
	  <tbody>
    {% for p in plist %}
      <tr>
	      <td><a href="{{ p.get_absolute_url }}/medslist/drug/{{p.pk}}">{{ p.name }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
  </table>

  {% include "pagination.html" %}

  {% else %}
    <p>There are no meds in the database.</p>
  {% endif %}       
{% endblock %}
